<!DOCTYPE HTML>
<html>
<head>
  <title>FCC: Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class='container'>
    <div id="modal-dialog">
        <div class="modal-header">
          <label class="modal-title">Tic-Tac-Toe</label>
        </div>
        <div class="modal-content">
          <p>Player 1: <input id='p1' value='Player 1'></p>
          <p><input id='x' name='player1' checked='checked' type='radio'> X</p>
          <p><input id='o' name='player1' type='radio'> O</p>
          <br>
          <p>Player 2: <input id='p2' value='computer'></p>
          <p><input id='ai' name='player2' checked='checked' type='radio'> AI</p>
          <p><input name='player2' type='radio'> Human</p>
        </div>
        <div id="modal-button">
          Start
        </div>
      </div>
    <div id='turn'>
      <div id='player'>Player 1</div>
      <div id='playermarker'></div>
    </div>
    <div class='flex-container'>
      <div class='flex-item' id='one' data-value=1>
        <div class='center'></div>
      </div>
      <div class='flex-item' id='two' data-value=2>
        <div class='center'></div>
      </div>
      <div class='flex-item' id='three' data-value=3>
        <div class='center'></div>
      </div>
    </div>
    <div class='flex-container'>
      <div class='flex-item' id='four' data-value=4>
        <div class='center'></div>
      </div>
      <div class='flex-item' id='five' data-value=5>
        <div class='center'></div>
      </div>
      <div class='flex-item' id='six' data-value=6>
        <div class='center'></div>
      </div>
    </div>
    <div class='flex-container'>
      <div class='flex-item' id='seven' data-value=7>
        <div class='center'></div>
      </div>
      <div class='flex-item' id='eight' data-value=8>
        <div class='center'></div>
      </div>
      <div class='flex-item' id='nine' data-value=9>
        <div class='center'></div>
      </div>
    </div>
    <button id='reset'>RESET</button>
    <div id='win-modal'>
      <div id='win-exit'>X</div>
      <h2 id='win-msg'>msg here</h2>
    </div>
  </div>
</body>
<script src="js/script.js"></script>

</html>
